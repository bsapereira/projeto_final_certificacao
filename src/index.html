<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto final: Certificac√£o Bootstrap</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>

			<div class="sidebar-header">
				<img src="img/logo.png" alt="">
			</div>
			<div class="sidebar-content">
				<ul class="nav">
					<li class="nav-item">
						<i class="fa fa-home"></i>
						Dashboard
						<span class="arrow"></span>
					</li>
					<li class="nav-item">
						<i class="fa fa-envelope-o"></i>
						Messages
					</li>
					<li class="nav-item">
						<i class="fa fa-line-chart"></i>
						Analytics
					</li>
					<li class="nav-item">
						<i class="fa fa-cog"></i>
						Settings
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<header>
		<div class="header-sidebar">
			<a href="javascript:void(0);" class="sidebar-link"><i class="fa fa-navicon"></i></a>
		</div>
		<div class="header-user btn-group">
			<a href="javacript:void(0);" class="dropdown-link">
				<img src="img/user-photo.png" class="img-circle"> <i class="fa fa-caret-down" id="caret"></i>
			</a>
			<div class="header-user-info">
				<ul class="nav user-list">
					<li class="user-item">John Doe</li>
					<li class="user-item">Sign Off</li>
					<li class="user-item">Support</li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<span class="card-header-title">Visitors:</span>

						</div>
						<div class="card-block">
							<img src="img/graph-visitors.png" alt="" class="img-fluid">
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header">
							<span class="card-header-title">Subscriptions:</span>
							<button class="btn btn-card-title">Months <i class="fa fa-caret-down"></i></button>
						</div>
						<div class="card-block">
							<img src="img/graph-subscriptions.png" alt="" class="img-fluid">
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<span class="card-header-title">Overview:</span>
							<div>
								<button class="btn btn-card-title"><i class="fa fa-caret-up"></i></button>
								<button class="btn btn-card-title"><i class="fa fa-caret-down"></i></button>
							</div>
						</div>
						<div class="card-block">
							
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header">
							<span class="card-header-title">Overview:</span>
						</div>
						<div class="card-block">
							<img src="img/graph-overview.png" alt="" class="img-fluid">
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

<script src="js/main.js"></script>
<script src="js/app.js"></script>

</body>
</html>
